<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Perancang</title>
    <style>
        /* Default Styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        button#addPerancang {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }

        .edit {
            background-color: orange;
            color: white;
            border: none;
            border-radius: 3px;
        }

        .delete {
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            border: 1px solid #ddd;
            padding: 8px 16px;
            margin: 0 2px;
            cursor: pointer;
        }

        /* Responsiveness for smaller screens */
        @media only screen and (max-width: 768px) {
            .header-container {
                justify-content: center;
            }

            button#addPerancang {
                align-self: flex-end;
                margin-top: 10px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 5px;
            }

            img {
                width: 30px;
                height: 30px;
            }

            .pagination {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media only screen and (max-width: 480px) {
            table, th, td {
                display: block;
                width: 100%;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
            }

            img {
                width: 25px;
                height: 25px;
            }

            .pagination {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Tempat Pesanan</h1>
    
    <!-- <div class="header-container">
        <button id="addPerancang">Tambah Perancang</button>
    </div> -->

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Judul Buku</th>
                <th>Status</th>
                <th>Nama Pembeli</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="ID">1</td>
                <td data-label="Foto"><img src="foto1.jpg" alt="Foto 1"></td>
                <td data-label="Nama Perancang">Muhammad Shandy Alfarizal</td>
                <td data-label="Deskripsi">Mantap Jiwa</td>
                <td data-label="Status">
                    <button class="edit">Ubah</button>
                    <button class="delete">Hapus</button>
                </td>
            </tr>
            <tr>
                <td data-label="ID">2</td>
                <td data-label="Foto"><img src="foto2.jpg" alt="Foto 2"></td>
                <td data-label="Nama Perancang">Rahmad Yusuf Saputra</td>
                <td data-label="Deskripsi">Santuy</td>
                <td data-label="Status">
                    <button class="edit">Ubah</button>
                    <button class="delete">Hapus</button>
                </td>
            </tr>
            <!-- Tambahkan baris lain sesuai kebutuhan -->
        </tbody>
    </table>

    <div class="pagination">
        <button>&laquo;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>...</button>
        <button>8</button>
        <button>&raquo;</button>
    </div>
</body>
</html>
